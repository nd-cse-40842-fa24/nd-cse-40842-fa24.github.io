                    {% elif assignment_id.startswith('presentation') %}
                      {% set assignment_label = 'danger' %}
                    {% else %}
                      {% set assignment_label = 'success' %}
                    {% end %}
                      <a href="{{ assignment_id }}.html" class="label label-{{ assignment_label }}">{{ assignment }}</a>
                    {% end %}
                    </td>
                </tr>
                {% end %}
                {% end %}

